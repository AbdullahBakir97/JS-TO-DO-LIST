  <body class="background">
    <div class="">
        <div class="container ">
            <div class="row mt-5">
                <div class="col-lg-5 mx-auto  text-center p-3">
                    <h1>To Do List</h1>
                    <form class="row">
                        <div class="col-lg-10">
                            <input type="text" class="form-control todo-input" placeholder="Enter New Task">
                        </div>
                     <div class="col-lg-2">
                            <button type="submit" class="btn btn- todo-btn">
                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-plus-square" viewBox="0 0 16 16">
                                    <path d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
                                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                                  </svg>
                            </button>
                            
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-4">
                <div class="col-lg-5 mx-auto rounded p-3">
                    <ul class="todo-result">
  
                    </ul>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
